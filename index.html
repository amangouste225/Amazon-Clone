<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Website</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/61ebb60581.js" crossorigin="anonymous"></script>
</head>

<body class="amazonMd p-0 m-0 box-border">
    <!-- HEADER START -->
    <header>
        <div class="first flex bg-currentColor h-14 relative items-center justify-between px-4">
            <figure class="w-28 flex mt-2">
                <img src="./src/assets/Amazon-Logo.png" alt="" class="min-w-full">
            </figure>
            <div
                class="country text-white flex-row flex grow rounded-sm border-transparent hover:border min-w-max w-16 mx-4 items-center cursor-pointer">
                <div class="flex gap-1 items-center grow p-1 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                    </svg>

                    <div class="text-white text-sm leading-none relative">
                        <span class="block text-xs p-0">Deliver to</span>
                        <span class="font-bold text-sm block p-0">Cote d'Ivoire</span>
                    </div>
                </div>
            </div>

            <div class="input flex w-7/12 items-center h-10 border rounded-md overflow-hidden grow">
                <div class="flex bg-gray items-center gap-1 h-full justify-b px-2 text-currentColor cursor-pointer">
                    <span class="px-1 font-normal text-xs">All</span>
                    <span class="block"><i class="fa-solid fa-sort-down text-xs mb-4"></i></span>
                </div>
                <input type="text" placeholder="Search Amazon" class="grow h-10 px-5 font-normal focus:border-none">
                <div>
                    <div class="bg-orange h-10 w-10 flex items-center justify-center overflow-hidden">
                        <i class="fa-solid fa-magnifying-glass text-2xl px-3 cursor-pointer"></i>
                    </div>
                </div>
            </div>

            <div class="map flex items-center px-4 text-white font-bold gap-2 mx-2 cursor-pointer hover:border">
                <img src="./src/assets/American-Flag.png" alt="" class="h-3">
                <span class="text-xs font-black">EN</span>
                <span><i class="fa-solid fa-sort-down text-xs mb-3"></i></span>
            </div>

            <div class="hello flex text-white flex-row cursor-pointer mx-2 p-1 hover:border min-w-max w-16">
                <div class="flex flex-col">
                    <span class="block text-xs p-0">Hello, sign in</span>
                    <span class="font-black text-xs grow p-0">Accounts & Lists</span>
                </div>
                <span><i class="fa-solid fa-sort-down text-xs mb-3"></i></span>
            </div>

            <div
                class="return flex cursor-pointer text-white items-start flex-col justify-center leading-none px-2 mx-3 min-w-max w-16 hover:border">
                <span class="block text-xs p-0">Return</span>
                <span class="block font-black text-xs p-0">& Orders</span>
            </div>

            <div class="cart flex text-white text-sm font-bold gap-2 items-end ml-5">
                <i class="fa-solid fa-cart-shopping text-2xl"></i>
                <span class="cart-icon">Cart</span>
            </div>
        </div>

        <div class="second bg-black h-9 flex space-">

        </div>

    </header>

    <main>

    </main>

</body>

</html>
